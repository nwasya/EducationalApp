{% extends 'shared/_MainLayout.html' %}
{% load render_partial %}
{% load static %}
{% block content %}

    <link rel="stylesheet" href="{% static 'css/enter_mark_cards.css' %}">

    <div class="container">
        <link rel="stylesheet" href="{% static 'css/main3.css' %}">


        <div class="content">


            <div class="container">
                <div class="row align-items-stretch no-gutters contact-wrap">
                    <div class="col-md-12">
                        <div class="form h-100 text-center">

                            <h2 class="title text-center">ویرایش نمره</h2>
                            <hr class="solid">
                            <br>


                                <form method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div>
                                        <h5 for="exampleFormControlSelect1" style="font-weight: bold
">کلاس مورد نظر
                                            خود را انتخاب کنید</h5>


                                    </div>

                                    <div class="row ">


                                        {% for item in course %}
                                            <div class="card col-md-4 my-2 ">
                                                <img class=" img-fluid" style="width: 100%;height: 300px"
                                                     src="{{ item.image.url }}" alt="avatar">

                                                <div class="card-footer text-center">

                                                    <div class="row justify-content-center">
                                                        <p class="text-center">{{ item.title }}</p>
                                                    </div>
                                                    <div class="mb-3">

                                                        <button type="submit"
                                                                class="btn btn-outline-secondary btn-block "
                                                                name="course" value="{{ item.id }}">ویرایش نمره
                                                        </button>
                                                    </div>

                                                </div>
                                            </div>
                                        {% endfor %}
                                    </div>


                                    <br>
                                    <br>


                                </form>




                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

{% endblock %}
