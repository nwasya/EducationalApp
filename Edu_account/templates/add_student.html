{% extends 'shared/_MainLayout.html' %}
{% load static %}
{% load render_partial %}
{% block content %}
    <div class="container">
        <link rel="stylesheet" href="{% static 'css/main3.css' %}">
        <div class="content">

            <div class="container">
                <div class="row align-items-stretch no-gutters contact-wrap">
                    <div class="col-md-12">
                        <div class="form h-100 text-center">

                            <h2 class="title text-center">ثبت زبان آموز جدید</h2>
                        <hr>
                        <br>
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}


                                <div class="form-group row">
                                    <label for="inputname" class="col-sm-2 col-form-label">نام زبان آموز:</label>
                                    <div class="col-sm-10">
                                      <input required type="text" class="form-control" name="name" placeholder="لطفا نام دانش آموز را وارد نمایید.">
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="inputfamily" class="col-sm-2 col-form-label">نام خانواگی زبان آموز:</label>
                                    <div class="col-sm-10">
                                      <input required type="text" class="form-control" name="last_name" placeholder="لطفا نام خانوادگی خود را وارد نمایید">
                                    </div>
                                  </div>


                                  <div class="form-group row">
                                    <label for="inputid" class="col-sm-2 col-form-label">کد ملی: </label>
                                    <div class="col-sm-10">
                                      <input required type="text" class="form-control" name="id_num" placeholder="لطفا کد ملی خود را وارد نمایید">
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="inputtell" class="col-sm-2 col-form-label">شماره تماس:</label>
                                    <div class="col-sm-10">
                                      <input required type="text" class="form-control" name="phone" placeholder="لطفا شماره تماس خود را وارد نمایید">
                                    </div>
                                  </div>

<div class="form-inline my-4 " style="display: flex; justify-content: center; ">
                                    <label for="validationCustom04" class="my-1 mr-2">نام کلاس:</label>
                                    
                                    <select required name="course" class="custom-select my-1 mr-sm-2">
                                        <option selected="selected" disabled>انتخاب کنید</option>
                                        {% for course in course_list %}
                
                                      <option value="{{ course.id }}">{{ course }}</option>
                                      {% endfor %}
                                    </select>
                                </div>
                                


<!-- 
                                      <select name="course" class="form-group col-md-4 mt-4" >
                                          <option selected="selected" disabled>نام کلاس :</option>
                                          {% for course in course_list %}
                                              <option value="{{ course.id }}">{{ course }}</option>
                                          {% endfor %}
                                      </select> -->

                                      
                        <!-- {{ form.as_p }} -->

                                  
                                                                  <div class="form-group col-md-12 text-center">
                                                                      <input type="submit" name="submit" class="btn btn-primary pull-right" value="ارسال">
                                                                  </div>
                                  </div>

                            </form>


                            <div id="form-message-warning mt-4"></div>
                            <div id="form-message-success">
                                اطلاعات ثبت شد
                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

{% endblock %}
