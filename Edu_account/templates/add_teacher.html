{% extends 'shared/_MainLayout.html' %}
{% load render_partial %}
{% load static %}
{% block content %}


      <div class="container">
        <link rel="stylesheet" href="{% static 'css/main3.css' %}">
        <div class="content">

            <div class="container">
                <div class="row align-items-stretch no-gutters contact-wrap">
                    <div class="col-md-12">
                        <div class="form h-100 text-center">

                            <h2 class="title text-center">ثبت دبیر جدید</h2>
                        <hr>
                        <br>
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}


                                <div class="form-group row">
                                    <label for="inputname" class="col-sm-2 col-form-label">نام دبیر:</label>
                                    <div class="col-sm-10">
                                      <input required type="text" class="form-control" name="name" placeholder="لطفا نام دبیر را وارد نمایید.">
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="inputfamily" class="col-sm-2 col-form-label">نام خانواگی دبیر:</label>
                                    <div class="col-sm-10">
                                      <input required type="text" class="form-control" name="last_name" placeholder="لطفا نام خانوادگی دبیر را وارد نمایید">
                                    </div>
                                  </div>


                                  <div class="form-group row">
                                    <label for="inputid" class="col-sm-2 col-form-label">کد ملی: </label>
                                    <div class="col-sm-10">
                                      <input required type="text" class="form-control" name="id_num" placeholder="لطفا کد ملی دبیر را وارد نمایید">
                                    </div>
                                  </div>
                                  <div class="form-group row">
                                    <label for="inputtell" class="col-sm-2 col-form-label">شماره تماس:</label>
                                    <div class="col-sm-10">
                                      <input required type="text" class="form-control" name="phone" placeholder="لطفا شماره تماس دبیر را وارد نمایید">
                                    </div>
                                  </div>



                               

                                <div class="form-group col-md-12 text-center">
                                    <input type="submit" name="submit" class="btn btn-primary pull-right" value="ارسال">
                                </div>
                            </form>


                            <div id="form-message-warning mt-4"></div>
                            <div id="form-message-success">
                                اطلاعات ثبت شد
                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

{% endblock %}
