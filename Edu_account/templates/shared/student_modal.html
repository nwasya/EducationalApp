
  <!-- Modal STUDENT -->
  <div
    class="modal fade"
    id="M"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true" >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">ویرایش اطلاعات</h5>
          <button
            style="position: fixed; left: 25px"
            type="button"
            class="close text-left"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="padding: 1rem 3rem 3rem 3rem">
          {% comment %}
          <h6 id="modal_body"></h6>
          {% endcomment %}

          <form method="post" action="/edit_student_via_modal">
            {% csrf_token %}

            <label>نام و نام خانوادگی :</label>
            <input
              style="width: 100%"
              id="Ifull_name"
              class="form-control"
              type="text"
              readonly
            />
            <input
              name="sid"
              style="width: 100%"
              id="Isid"
              class="form-control"
              type="hidden"
            />

            <div class="form-group mt-2 text-right">
              <label for="exampleFormControlSelect1">کلاس :</label>
              <select
                name="course"
                class="form-control"
                id="ICourseSelect"
                value="{{courses}}"
              ></select>
            </div>

            <div class="form-check text-center pt-2">
              <input
                name="is_registered"
                class="form-check-input"
                type="checkbox"
                id="IIsRegistered"
              />
              <label class="form-check-label" for="defaultCheck1">
                ثبت نام کرده است؟
              </label>
            </div>

            <div class="modal-footer pt-3">
              <button type="button" class="btn btn-danger" data-dismiss="modal">
                لغو
              </button>
              <button type="submit" class="btn btn-success mr-3">
                ذخیره اطلاعات
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
