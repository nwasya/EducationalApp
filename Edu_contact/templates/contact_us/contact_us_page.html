{% extends 'shared/_MainLayout.html' %}

{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/main3.css' %}">
  <div class="content">

    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-6">
          <div class="form h-100">
            <h3 class="text-center">با ما در ارتباط باشید</h3>
            <form class="mb-5" method="post" id="contactForm" name="contactForm">
                {% csrf_token %}
                {{ contact_form.captcha }}
              <div class="row">
                <div class="col-md-12 form-group mb-5">

                  <input type="text" class="form-control" name="full_name" id="name" placeholder="نام و نام خانوادگی">
                </div>

              </div>
                <div class="row">
                    <div class="col-md-12 form-group mb-5">

                  <input type="text" class="form-control" name="email" id="email"  placeholder="ایمیل">
                </div>
                </div>
              <div class="row">
                <div class="col-md-12 form-group mb-5">

                  <input type="text" class="form-control" name="subject" id="subject"  placeholder="عنوان پیام">
                </div>

              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-5">

                  <textarea class="form-control" name="text" id="message" cols="30" rows="4"  placeholder="متن پیام خود را وارد نمایید"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group text-center">
                  <input type="submit" value="send" class="btn btn-primary rounded-0 py-2 px-4">

                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div>
            <div id="form-message-success">
              پیام شما با موفقیت ارسال شد،در کوتاه ترین زمان پاسخ داده خواهد شد
            </div>

          </div>
        </div>
        <div class="col-md-6">
          <div class="contact-info h-100 img-fluid">
            <a href="https://www.google.com/maps" target="_blank"></a>
          </div>
        </div>
      </div>
    </div>

  </div>
{% endblock %}
