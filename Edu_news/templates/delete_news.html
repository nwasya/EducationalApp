{% extends 'shared/_MainLayout.html' %}
{% load render_partial %}
{% load static %}
{% block content %}

    <div class="container">
        <link rel="stylesheet" href="{% static 'css/main3.css' %}">
        <div class="content">

            <div class="container">
                <div class="row align-items-stretch no-gutters contact-wrap">
                    <div class="col-md-12">
                        <div class="form h-100 text-center">


                            <h2 class="title text-center">حذف خبر</h2>
                        <hr>
                        <br>

                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}


                                <select name="dropdown">
                                    <option selected="selected" disabled>موضوع خبر :</option>
                                    {% for news in news_list %}
                                        <option value="{{ news.id }}">{{ news }}</option>
                                    {% endfor %}
                                </select>
                                <br>
                                <br>


                                <div class="form-group col-md-12 pull-right">
                                    <input type="submit" name="submit" class="btn btn-primary pull-right" value="ارسال">
                                </div>
                            </form>




                            <div id="form-message-warning mt-4"></div>
                            <div id="form-message-success">
                                اطلاعات با موفقیت ثبت شد
                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
{% endblock %}
